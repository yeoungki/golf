<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #f8f9fa;
        }
        .main-content {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            flex-direction: column;
        }
        .login-form {
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-text {
            font-size: 24px;
            margin-right: 10px;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="/">GolfGo?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container main-content">
        <div class="logo-container">
            <div class="logo-text">골프고?</div>
            <div class="logo-icon" style="width: 50px; height: 50px; overflow: hidden;">
                <img src="{{ url_for('static', filename='golf_icon.png') }}" style="width: 100%; height: auto;" alt="아이콘">
            </div>
        </div>
        <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" class="form-control" name="username" id="username" value="">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" value="">
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인 하기</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const flashMessage = "{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}";
            if (flashMessage) {
                alert(flashMessage);
            }
        });
    </script>


    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
